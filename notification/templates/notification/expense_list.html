{% extends "base.html" %}
{% block title %}Expense List - {{ block.super }} {% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center">Expense List</h1>
        <div class="row">
            <div class="col">
                <a href="{% url 'create_expense' %}" class="btn btn-primary mx-2">Add</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Action</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for expense in expenses %}
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <a href="{% url 'update_expense' expense.id %}" class="btn btn-primary mx-2">Edit</a>
                                <a href="{% url 'delete_expense' expense.id %}" class="btn btn-primary mx-2">Add</a>
                            </td>
                            <td>{{ expense.name }}</td>
                        </tr>
                    {% empty %}
                        <p>No expenses found.</p>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
